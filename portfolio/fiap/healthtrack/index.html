<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
	<title>Health Track</title>
</head>

<body>
	<div class="login">
		<div class="login-form">
			<div class="login-form-wrapper">
				<div class="login-titulo">
					<img src="imagens/coracao.png" alt="">
				</div>
				<form>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="">
						<span id="msgEmail"></span>
					</div>
					<div class="form-group">
						<label for="senha">Senha</label>
						<input type="senha" class="form-control" id="senha" placeholder="">
						<span id="msgSenha"></span>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Continuar conectado</label>
					</div>
					<button type="button" class="btn" onclick="location.href='views/dashboard.html'">Entrar</button>
				</form>
				<div class="login-cadastrar">
					<a href="views/register.html">Cadastre-se</a>
				</div>
			</div>
		</div>
		<div class="banner-login">
			<div class="text-header">
			</div>
		</div>
	</div>
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="plugins/fontawesome/js/all.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
