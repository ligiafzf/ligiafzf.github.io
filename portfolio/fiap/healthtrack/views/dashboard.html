<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <title>Health Track</title>
</head>

<body>
    <div class="flex-dashboard">
        <sidebar id="sidebar">
            <div class="sidebar-title">
                <img src="../imagens/coracao.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li class="selected"> 
                        <i class="fas fa-home"></i>
                        <a href="dashboard.html">Dashboard</a>
                    </li>
                    <li>
                        <i class="fas fa-user"></i>
                        <a href="perfil.html">Perfil</a>
                    </li>
                    <li>
                        <i class="fas fa-weight"></i>
                        <a href="gerenciamentopeso.html">Peso</a>
                    </li>
                    <li>
                        <i class="fas fa-utensils"></i>
                        <a href="gerenciamentoalimento.html">Alimentos</a>
                    </li>
                    <li>
                        <i class="fas fa-skating"></i>
                        <a href="gerenciamentoatividades.html">Atividade Física</a>
                    </li>
                    <li>
                        <i class="fas fa-heartbeat"></i>
                        <a href="gerenciamentopressao.html">Pressão Arterial</a>
                    </li>
                    <li class="sidebar-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <a href="../index.html">Sair</a>
                    </li>
                </ul>
            </div>
        </sidebar>
        <main id="mainContent">
            <header>
                <i id="iconMenu" onclick="responsiveSidebar()" class="fas fa-bars"></i>
                <a href="../index.html"> <i class="fas fa-sign-out-alt"></i> Sair</a>
            </header>
            <div class="main-content">
                <div class="main-content-title">
                    <h2>Dashboard</h2>
                </div>
                <div class="dashboard-content">
                    <div class="dashboard-flex-parent">
                        <div class="dashboard-box" onclick="location.href='gerenciamentopeso.html'">
                            <div class="dashboard-box-wrapper">
                                <div class="box-icon">
                                    <i class="fas fa-weight"></i>
                                </div>
                                <div class="value">85 kg</div>
                                <div class="type">PESO</div>
                            </div>
                        </div>
                        <div class="dashboard-box" onclick="location.href='gerenciamentoalimento.html'">
                            <div class="dashboard-box-wrapper">
                                <div class="box-icon">
                                    <i class="fas fa-utensils"></i>
                                </div>
                                <div class="value">1300 calorias</div>
                                <div class="type">ALIMENTOS</div>
                            </div>
                        </div>

                        <div class="dashboard-box" onclick="location.href='gerenciamentoatividades.html'">
                            <div class="dashboard-box-wrapper">
                                <div class="box-icon">
                                    <i class="fas fa-skating"></i>
                                </div>
                                <div class="value">30 MINUTOS</div>
                                <div class="type">ATIVIDADE FÍSICA</div>
                            </div>
                        </div>
                        <div class="dashboard-box" onclick="location.href='gerenciamentopressao.html'">
                            <div class="dashboard-box-wrapper">
                                <div class="box-icon">
                                    <i class="fas fa-heartbeat"></i>
                                </div>
                                <div class="value">10/8 MMHG</div>
                                <div class="type">PRESSÃO ARTERIAL</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>
    <script src="../js/menu.js"></script>
</body>

</html>
