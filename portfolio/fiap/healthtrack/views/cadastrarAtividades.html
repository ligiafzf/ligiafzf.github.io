<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
  <title>Health Track</title>
</head>

<body>
  <div class="flex-dashboard">
    <sidebar id="sidebar">
      <div class="sidebar-title">
        <img src="../imagens/coracao.png" alt="">
      </div>
      <div class="menu">
        <ul>
          <li>
            <i class="fas fa-home"></i>
            <a href="dashboard.html">Dashboard</a>
          </li>
          <li>
            <i class="fas fa-user"></i>
            <a href="perfil.html">Perfil</a>
          </li>
          <li>
            <i class="fas fa-weight"></i>
            <a href="gerenciamentopeso.html">Peso</a>
          </li>
          <li>
            <i class="fas fa-utensils"></i>
            <a href="gerenciamentoalimento.html">Alimentos</a>
          </li>
          <li class="selected">
            <i class="fas fa-skating"></i>
            <a href="gerenciamentoatividades.html">Atividade Física</a>
          </li>
          <li>
            <i class="fas fa-heartbeat"></i>
            <a href="gerenciamentopressao.html">Pressão Arterial</a>
          </li>
          <li class="sidebar-logout">
            <i class="fas fa-sign-out-alt"></i>
            <a href="../index.html">Sair</a>
          </li>
        </ul>
      </div>
    </sidebar>
    <main id="mainContent">
      <header>
        <i id="iconMenu" onclick="responsiveSidebar()" class="fas fa-bars"></i>
        <a href="../index.html"> <i class="fas fa-sign-out-alt"></i> Sair</a>
      </header>
      <div class="main-content">
        <div class="main-content-title">
          <h2>Cadastrar Atividade Física</h2>
        </div>
        <div class="gerenciamento">
          <div class="cadastrar">
            <a href="cadastrarAtividades.html"> Cadastrar Atividade Física</a>
          </div>
          <div class="gerenciar">
            <a href="gerenciarAtividades.html"> Gerenciar Atividade Física</a>
          </div>
        </div>
        <div class="cadastro-form">
          <form>
            <div class="form-group">
              <label for="atividade">Nova Atividade Física</label>
              <input type="text" class="form-control" id="atividade">
              <span id="msgAtividade"></span>
            </div>
            <div class="form-group">
              <label for="tempo">Duração</label>
              <input type="number" class="form-control" id="tempo">
              <span id="msgTempo"></span>
            </div>
            <div class="form-group">
              <label for="data">Data</label>
              <input type="text" class="form-control" id="data">
              <span id="msgData"></span>
            </div>
            <button type="button" class="btn">Cadastrar</button>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="../plugins/fontawesome/js/all.min.js"></script>
  <script src="../js/menu.js"></script>
  <script src="../js/cadastrarAtividades.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
  <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
  <script>
    $(function () {
      $("#data").datepicker({
        dateFormat: 'dd/mm/yy',
        dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
        dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S', 'D'],
        dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
        monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
        monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez']
      });
    });
  </script>
</body>

</html>
