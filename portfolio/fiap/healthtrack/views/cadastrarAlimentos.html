        <ul>

            <a href="dashboard.html">Dashboard</a>
          </li>
          <li>

          <li>

        </ul>
      </div>

    <main id="mainContent">
      <header>
        <i id="iconMenu" onclick="responsiveSidebar()" class="fas fa-bars"></i>
        <a href="../index.html"> <i class="fas fa-sign-out-alt"></i> Sair</a>
      </header>
      <div class="main-content">
        <div class="main-content-title">
          <h2>Cadastrar Alimento</h2>
        </div>
        <div class="gerenciamento">
          <div class="cadastrar">
            <a href="cadastrarAlimentos.html"> Cadastrar Alimento</a>
          </div>
          <div class="gerenciar">
            <a href="gerenciarAlimentos.html"> Gerenciar Alimento</a>
          </div>
        </div>
        <div class="cadastro-form">
          <form>
            <div class="form-group">
              <label for="alimento">Novo Alimento</label>
              <input type="text" class="form-control" id="alimento">
              <span id="msgAlimento"></span>
            </div>
            <div class="form-group">
              <label for="quantidade">Quantidade</label>
              <input type="number" class="form-control" id="quantidade">
              <span id="msgQuantidade"></span>
            </div>
            <div class="form-group">
              <label for="calorias">Calorias</label>
              <input type="number" class="form-control" id="calorias">
              <span id="msgCalorias"></span>
            </div>
            <button type="button" class="btn">Cadastrar</button>
          </form>
        </div>
      </div>
    </main>
